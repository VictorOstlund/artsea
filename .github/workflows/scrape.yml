name: Daily Scrape

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run scrapers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run scrape

      - name: Trigger Vercel revalidation
        if: success()
        env:
          VERCEL_REVALIDATE_TOKEN: ${{ secrets.VERCEL_REVALIDATE_TOKEN }}
          VERCEL_DEPLOY_URL: ${{ secrets.VERCEL_DEPLOY_URL }}
        run: |
          if [ -n "$VERCEL_DEPLOY_URL" ] && [ -n "$VERCEL_REVALIDATE_TOKEN" ]; then
            curl -s "${VERCEL_DEPLOY_URL}/api/revalidate?secret=${VERCEL_REVALIDATE_TOKEN}" || true
          fi
