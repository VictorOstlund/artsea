name: Daily Scrape

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run scrapers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run scrape

      - name: Trigger Vercel revalidation
        if: success()
        env:
          VERCEL_REVALIDATE_URL: ${{ secrets.VERCEL_REVALIDATE_URL }}
        run: |
          if [ -n "$VERCEL_REVALIDATE_URL" ]; then
            curl -s -X POST "$VERCEL_REVALIDATE_URL" || true
          fi
